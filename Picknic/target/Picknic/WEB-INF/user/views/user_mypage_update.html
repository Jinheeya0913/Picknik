<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- css -->
    <link rel="stylesheet" id="reset-css" href="../css/reset.css" type="text/css" media="all"/>
    <link rel="stylesheet" id="common-css" href="../css/common.css" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/user_mypage_update.css"/>


    <!-- script -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="application/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        function openZipSearch() {
            new daum.Postcode({
                oncomplete: function (data) {
                    $('[name=zip]').val(data.zonecode); // 우편번호 (5자리)
                    $('[name=addr1]').val(data.address);
                    $('[name=addr2]').val(data.buildingName);
                }
            }).open();
        }
    </script>

    <script>
        async function onInputInvalid() {
            let message = "입력된 비밀번호가 다릅니다.";

            const password = password
            const password_re = password_re

            if (password !== password_re.val()) {

                set(checkmessage,message)
            }
        }

    </script>


    <title>회원정보수정</title>
</head>
<body>



<!-- 전체 영역-->
<div id="container" class="container">

    <!-- 이너 영역 1-->
    <div class="inner_section1">

        <!-- 회원가입 전체 영역 -->
        <div class="join_section">

            <!-- 'JOIN' label -->
            <div id="join_title">

            </div>

            <!--아이디 박스 영역 -->
            <p class="id_section">

                <!-- 아이디 label-->
                <label for="user_id">이메일 주소<br>
                    <span class="required">*</span>
                </label>

                <!--  아이디 셋팅  -->
                <input class="input_id" name="username"
                       id="user_id" autocomplete="username" value="twojin@naver.com" readonly >

            </p>

            <!-- 비밀번호 박스 영역 -->
            <p class="pw_section">

                <!-- 비밀번호 label -->
                <label for="user_pw">비밀번호<br>
                    <!--<br>-->
                    <span class="required">*</span>
                </label>

                <!-- 비밀번호 입력 -->
                <span class="pw_input">
                <input class="input_pw" placeholder="비밀번호 입력"
                       type="password" name="password" id="user_pw"
                       autocomplete="current-password" onclick="onInputInvalid()">
                <span class="show-password-input"></span>
            </span>
            </p>

            <!-- 비밀번호 확인 영역 -->
            <p class="pw_re_section">

                <!-- 비밀번호 확인 입력 -->
                <span class="pw_re_input">
                <input class="input_pw_re" placeholder="비밀번호 확인"
                       type="password" name="password_re" id="user_pw_re"
                       autocomplete="current-password"
                       onclick="onInputInvalid()">
            </span>
            </p>

            <!-- 비밀번호 확인 메세지 -->
            <div class="error_check">
        <span class="error_next_box" id="error_password" aria-live="assertive">
        ERROR : 비밀번호가 일치하지 않습니다.
        </span>
            </div>

            <!-- 이름 영역 -->
            <p class="name_section">
                <!-- 이름 label-->
                <label for="user_name">이름<br>
                    <span class="required">*</span>
                </label>

                <!--  이름 입력  -->
                <input type="text" class="input_name" name="user_name"
                       id="user_name" autocomplete="username" value="twojin" readonly>

            </p>

            <!-- 전화번호 영역 -->
            <p class="tel_section">
                <!-- 전화번호 label-->
                <label for="user_tel">전화번호<br>
                    <span class="required">*</span>
                </label>

                <!--  전화번호 입력  -->
            <div class="user_join_tel">
                <select id="user_tel">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                </select>
                -
                <input id="user_tel1" style="max-width:60px" maxlength="4">
                -
                <input id="user_tel2" style="max-width:60px" maxlength="4">
            </div>
            </p>


            <!-- 주소 영역 -->
            <p class="addr_section">
                <!-- 우편번호 label-->
                <label for="user_addr">우편번호<br>
                    <span class="required">*</span>
                </label>
                <!-- 우편번호 표시  -->
                <input type="text" id="user_addr" name="zip" />

                <!-- 우편번호 검색버튼  -->
                <button type="button" class="post_submit_btn" onclick="openZipSearch()">검색</button><br>
            </p>

            <p class="addr1_section">
                <!-- 기본 주소 -->
                <label for="user_addr1">주소<br>
                </label>
                <input type="text" class="input_addr1" id="user_addr1" name="addr1" readonly /><br>
            </p>

            <p class="addr2_section">
                <!--  상세 주소입력 입력  -->
                <label for="user_addr2">상세주소<br>
                </label>
                <input type="text" class="input_addr2" id="user_addr2" name="addr2"
                       autocomplete="user_addr2" value="">
            </p>


            <div class="btns">

                <!-- 수정하기 버튼 -->
                <button type="submit" class="update_submit_btn" name="update_btn" value="수정하기">수정하기
                </button>

                <!-- 취소 버튼 -->
                <button type="submit" class="cancle_submit_btn" name="cancle_btn" value="취소하기">취소하기
                </button>

            </div>

        </div>

    </div>

</div>




</body>
</html>
