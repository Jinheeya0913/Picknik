<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" id="reset-css" href="../css/reset.css" type="text/css" media="all"/>
    <link rel="stylesheet" id="common-css" href="../css/common.css" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/user_login.css"/>

    <title>login</title>
</head>
<body>

<!-- 전체 영역-->
<div id="container" class="container">

    <!-- 이너 영역 1-->
    <div class="inner_section1">

        <!-- 이너 영역2 -->
        <div class="row">

       <!-- **********  로그인 박스 전체 영역  ********** -->
       <div id="login-box" style="margin-top:0;">


                <!-- 'LOGIN' label -->
                <div id="login_title">
               L O G I N
                </div>


               <!------------------- 로그인 박스 영역  (계정생성 영역 전까지) ------------------>
                <form class="loginbox_All" method="post">

                    <!--아이디 박스 영역 -->
                    <p class="id_section">

                            <!-- 아이디 label-->
                            <label for="user_id">아이디 또는 이메일 주소<br>
                                <span class="required">*</span>
                            </label>

                            <!--  아이디 입력  -->
                            <input type="text" class="input_id" name="username"
                                   id="user_id" autocomplete="username" value="">

                     </p> <!--<br>-->

                    <!-- 비밀번호 박스 영역 -->
                    <p class="password_section">

                            <!-- 비밀번호 label -->
                            <label for="user_pw">비밀번호<br>
                                <!--<br>-->
                                <span class="required">*</span>
                            </label>

                            <!-- 비밀번호 입력 -->
                            <span class="password-input">
                                <input class="input_pw"
                                       type="password" name="password" id="user_pw"
                                       autocomplete="current-password">
                                <span class="show-password-input"></span>
                            </span>

                     </p>

                    <!-- 기억하기 박스 영역 -->
                    <p class="form-row_checkbox">

                            <!-- 기억하기 체크박스 영역 -->
                            <label class="checkbox_section">
                            <!-- <br> -->

                                    <!-- 체크 박스 -->
                                    <input class="input_checkbox" name="rememberme"
                                           type="checkbox" id="rememberme" value="forever">
                                    <!-- '기억하기' label -->
                                    <span>기억하기</span>

                            </label>

                                    <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce"
                                           value="7e62288bb2">
                                    <input type="hidden" name="_wp_http_referer" value="/my-account/">

                            <!-- 로그인 button -->
                            <button type="submit" class="login_submit_btn"
                                    name="login_btn" value="로그인">로그인
                            </button>


                            <!-- error message 영역 -->
                            <div class="notices-section"></div>

                            <ul class="error" role="alert">
                                <li>
                                    <strong>ERROR</strong> : The username or password you entered is incorrect.
                                    <a href="http://piknic.kr/my-account/lost-password/" title="Password Lost and Found">
                                    <br>Lost your password
                                    </a>?
                                </li>
                            </ul>

                </p>

            </form> <!-- 로그인 영역 끝 -->


           <!------------ 구분선 ----------->
           <div class="section_line">
           </div>

            <!------------------- 아이디 비밀번호 찾기 및 계정 생성 영역  ------------------>
            <ul class="create_section">
                <li>
                    <a href="#">find password</a>
                </li>
                <li>
                    <a href="user_join.html">create account</a>
                </li>
            </ul>
            <!---------------------------- 계정 생성 영역 끝 --------------------------->

           </div> <!-- 로그인 박스 전체 영역 끝 -->
        </div> <!-- 이너 영역2 끝 -->
    </div> <!-- 이너 영역1 끝 -->
</div> <!-- 전체 영역 끝 -->

</body>
</html>
