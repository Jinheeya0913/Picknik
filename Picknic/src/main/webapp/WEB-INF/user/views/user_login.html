<body>

<!-- 전체 영역-->
<div id="container" class="container">
    <div class="woocommerce">

        <!-- 이너 영역1 -->
        <div class="row">
            <!-- 이너 영역2 -->
           <div class="col-lg-5">

            <!-- 로그인 박스 전체 영역 -->
            <div id="login-box" style="margin-top:0;">

            <!-- error message -->
            <div class="notices-wrapper"></div>
            <ul class="error" role="alert">
                <li>
                    <strong>ERROR</strong>: The username or password you entered is incorrect.
                    <a href="http://piknic.kr/my-account/lost-password/" title="Password Lost and Found">Lost your password</a>?
                </li>

            </ul>

            <div id="login_title">
            <h2>LOGIN</h2>
            </div>
                <!--------------------- 로그인 박스 영역 ------------------------->
            <form class="woocommerce-form woocommerce-form-login login" method="post">

                <!---- 아이디 박스 영역 ---->
                <p class="loginbox_section">

                    <!-- 아이디 label-->
                    <label for="username">아이디 또는 이메일 주소<br>
                        <span class="required">*</span>
                    </label>
                    <!--  아이디 입력  -->
                    <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username"
                           id="username" autocomplete="username" value="">

                </p> <!--<br>-->

                <!---- 비밀번호 박스 영역 ---->
                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">

                    <!-- 비밀번호 label -->
                    <label for="password">비밀번호
                        <!--<br>-->
                        <span class="required">*</span>
                    </label>
                    <!-- 비밀번호 입력 -->
                    <span class="password-input">
                        <input class="woocommerce-Input woocommerce-Input--text input-text"
                               type="password" name="password" id="password"
                               autocomplete="current-password">
                        <span class="show-password-input"></span>
                    </span>

                </p>

                <!---- 기억하기 박스 영역 ---->
                <p class="form-row">


                    <!-- 기억하기 체크박스 영역 -->
                    <label class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
                    <!-- <br> -->
                        <!-- 체크 박스 -->
                        <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme"
                               type="checkbox" id="rememberme" value="forever">
                        <span>기억하기</span>
                    </label>

                    <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce"
                           value="7e62288bb2">
                    <input type="hidden" name="_wp_http_referer" value="/my-account/">

                    <!-- 로그인 button -->
                    <button type="submit" class="woocommerce-button button woocommerce-form-login__submit"
                            name="login" value="로그인">로그인
                    </button>

                </p>
                        <ul class="loginMenu">
                          <li>
                            <a href="#">find id</a>
                          </li>
                            <li>
                                <a href="#">find password</a>
                            </li>
                            <li>
                                <a href="#">create account</a>
                            </li>
                        </ul>


<!--                &lt;!&ndash; '비밀번호를 잊어버리셨나요?'  &ndash;&gt;-->

<!--                    <a href="http://piknic.kr/my-account/lost-password/">비밀번호를 잊어버리셨나요?</a>-->
<!--</p>-->

                </form>
            </div>
