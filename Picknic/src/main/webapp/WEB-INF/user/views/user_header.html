<html>
<meta charset="utf-8">

<link rel="stylesheet" id="reset-css" href="../css/reset.css" type="text/css" media="all"/>
<link rel="stylesheet" id="common-css" href="../css/common.css" type="text/css" media="all"/>


<link rel="stylesheet" href="../css/new_user_header.css"/>


<script src="https://kit.fontawesome.com/2f0c3a79f6.js" crossorigin="anonymous"></script>

<header>

	<!--------------------------------------- mobile header ----------------------------------------->
	<div class="m_outer_header">

		<div class="m_inner_header">

			<div class="m_inner_section1">

			<!-- 로고 -->
				<div class="m_logo">
					<a href="" class="m_thispage_tag">Picknic</a>
				</div>
			<!-- 토글 버튼 -->
				<div class="m_buttonBox">
					<button class="m_toggle_button" type="button" ><i class="fa-solid fa-bars"></i></button>
				</div>
			</div> <!--m_inner_section1-->

		</div> <!--m_inner_header-->

		<div class="m_toggle_menu">

			<div class="toggle_line"></div>

			<!--top 영역-->
			<div class="m_top_login_section">

				<div class="m_top_login">
					<a href="#login" id="m_login_button" class="m_a_tag">LOGIN</a>
					<a href="#mypage" id="m_mypage_button" class="m_a_tag">MYPAGE</a>
					<a href="#cart" id="m_cart_button" class="m_a_tag">CART</a>
				</div>



				<div><button class="button_x"><i class="fa-solid fa-xmark"></i></button></div>

			</div>

			<!--middle 영역-->

			<div class="m_middle_list_section">
				<!-- exhibition -->
				<!-- 날짜선택, 진행중전시, 완료전시 / 구매,찜 -->
				<div id="m_menu_exhibition"
					 class="menu-item menu-item-type-taxonomy menu-item-object-exhibition-category menu-item-98">
					<a href="http://piknic.kr/exhibition-category/current/" class="m_a_tag">exhibition</a>
				</div>
				<!-- shop -->
				<!-- 상품목록조회, 상품구매, 장바구니(찜) -->
				<div id="m_menu_shop"
					 class="menu-item menu-item-type-taxonomy menu-item-object-product_cat menu-item-2063">
					<a href="http://piknic.kr/product-category/shop/" class="m_a_tag">shop</a>
				</div>

				<!-- rental -->
				<!-- 대관 날짜, 시간, 홀  -->
				<div id="m_menu_rental"
					 class="menu-item menu-item-type-taxonomy menu-item-object-program-category menu-item-99">
					<a href="http://piknic.kr/program-category/current/" class="m_a_tag">rental</a></div>

				<!-- about picknic : hall info -->
				<!-- 오시는길, 내부시설정보, FAQ  -->
				<div id="m_menu_about"
					 class="menu-item menu-item-type-post_type menu-item-object-page menu-item-130">
					<a href="http://piknic.kr/about-piknic/piknic/" class="m_a_tag">about picknic</a></div>
			</div> <!--m_middle_list_section-->

			<!-- middle2  -->
			<div class="m_middle_icon_section">
				<!-- 텍스트 -->
				<span class="m_follow_us">FOLLOW US</span>
				<!-- sns아이콘 전체-->
				<span class="m_sns_link">
					<!-- 인스타그램 링크 아이콘 -->
					<a class="m_btn-icon1" href="https://instagram.com/picknic.kr" target="_blank">
						<i class="fa-brands fa-instagram"></i></a>
					<!-- 페이스북 링크 아이콘 -->
					<a class="m_btn-icon2" href="https://facebook.com/picknic.kr" target="_blank">
						<i class="fa-brands fa-facebook-square"></i></a>
				</span> <!-- sns_link -->
			</div>

			<!-- bottom  -->
			<div class="m_bottom_calendar_section"></div>

			<!-- 캘린더상단 영역 -->
			<div id="m_calendar" class="m_handle">
				<!-- 캘린더 날짜표시 영역 -->
				<span id="m_calendar-date" class="m_calendar-date">2022.4.17 SAT</span>
				<span class="open"><i class="fa-solid fa-angle-up"></i></span>

				<!-- <span class="m_close">CLOSE</span>-->
				<!-- 이벤트 걸어줘야함. -->
			</div> <!--m_handle -->

		</div> <!--close toggle_menu-->

	<!-- pc header -->

	<div class="pc_outer_header">

		<div class="pc_top_login_section">
			<!-- 상단 로그인/마이페이지/카트 & 캘린더-->
			<span class="pc_top_login">
				<span class="pc_top_menu">
					<a href="#login" id="pc_login_button" class="pc_a_tag">LOGIN</a>
					<a href="#mypage" id="pc_mypage_button" class="pc_a_tag">MYPAGE</a>
					<a href="#cart" id="pc_cart_button" class="pc_a_tag">CART</a>
				</span>
				<span id="pc_calender" class="calendar_handle">
					<!-- 캘린더 날짜표시 영역 -->
					<span id="calendar-date" class="calendar-date">2022.4.17 SAT</span>
						<span class="open"><i class="fa-solid fa-angle-up"></i></span>
						<!-- 캘린더 메뉴탭 오픈시 상단 '닫기' 버튼 영역 -->
						<!-- <span class="m_close">CLOSE</span>-->
						<!-- 이벤트 걸어줘야함. -->
				</span> <!--m_handle -->
			</span>
		</div>

		<!-- 메인 메뉴 선택-->
		<div class="pc_middle_list_section">
			<!-- exhibition -->
			<!-- 날짜선택, 진행중전시, 완료전시 / 구매,찜 -->
			<div id="pc_menu_exhibition"
				 class="menu-item menu-item-type-taxonomy menu-item-object-exhibition-category menu-item-98">
				<a href="http://piknic.kr/exhibition-category/current/" class="m_a_tag">exhibition</a>
			</div>
			<!-- shop -->
			<!-- 상품목록조회, 상품구매, 장바구니(찜) -->
			<div id="pc_menu_shop"
				 class="menu-item menu-item-type-taxonomy menu-item-object-product_cat menu-item-2063">
				<a href="http://piknic.kr/product-category/shop/" class="m_a_tag">shop</a>
			</div>

			<!-- rental -->
			<!-- 대관 날짜, 시간, 홀  -->
			<div id="pc_menu_rental"
				 class="menu-item menu-item-type-taxonomy menu-item-object-program-category menu-item-99">
				<a href="http://piknic.kr/program-category/current/" class="m_a_tag">rental</a>
			</div>

			<!-- about picknic : hall info -->
			<!-- 오시는길, 내부시설정보, FAQ  -->
			<div id="pc_menu_about"
				 class="menu-item menu-item-type-post_type menu-item-object-page menu-item-130">
				<a href="http://piknic.kr/about-piknic/piknic/" class="m_a_tag">about picknic</a>
			</div>
		</div>


	</div>


</header>


<script type="text/javascript">
	$(function () {
		$(".m_toggle_button").click(function () {
			$(".m_toggle_menu").slideToggle();
		});

		$(".x").click(function () {
			$(".m_toggle_menu").slideToggle('hide');
		});
	});
</script>



</html>
